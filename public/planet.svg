<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <circle id="planet" cx="50" cy="50" r="25" />
    <mask id="planet-mask">
      <rect fill="#fff" width="100" height="100" />
      <use href="#planet" fill="#000" />
    </mask>
    <linearGradient id="planet-half-gradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#000" />
      <stop offset="50%" stop-color="#000" />
      <stop offset="50%" stop-color="#fff" />
      <stop offset="100%" stop-color="#fff" />
    </linearGradient>
    <mask id="planet-half-mask">
      <rect fill="#fff" width="100" height="100" />
      <use href="#planet" fill="url(#planet-half-gradient)" />
    </mask>
    <pattern id="stars" width="25%" height="25%">
      <circle fill="#fff" fill-opacity="0.2" cx="25" cy="20" r="0.2" />
      <circle fill="#fff" fill-opacity="0.1" cx="20" cy="10" r="0.5" />
      <circle fill="#fff" fill-opacity="0.4" cx="2" cy="1" r="0.3" />
      <circle fill="#fff" fill-opacity="0.2" cx="10" cy="20" r="0.25" />
      <circle fill="#fff" fill-opacity="0.1" cx="5" cy="15" r="0.2" />
      <circle fill="#fff" fill-opacity="0.4" cx="12.5" cy="7.5" r="0.3" />
      <circle fill="#fff" fill-opacity="0.3" cx="17.5" cy="5" r="0.2" />
    </pattern>
    <linearGradient id="shadow-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
    <mask id="shadow-mask">
      <rect fill="url(#shadow-gradient)" width="100" height="100" />
    </mask>
    <radialGradient id="planet-gradient" cx="0.35" cy="0.35">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="25%" stop-color="#f0e68c" />
      <stop offset="100%" stop-color="#daa520" />
    </radialGradient>
  </defs>
  <rect fill="#010b19" width="100" height="100" />
  <rect fill="url(#stars)" mask="url(#planet-mask)" width="100" height="100" />
  <use href="#planet" fill="url(#planet-gradient)" fill-opacity="1" mask="url(#shadow-mask)" />
  <g transform="rotate(25, 50, 50)" mask="url(#planet-half-mask)">
    <ellipse fill="none" stroke="#fff" stroke-opacity="0.3" stroke-width="4" cx="50" cy="50" rx="36" ry="10" />
    <ellipse fill="none" stroke="#fff" stroke-opacity="0.2" stroke-width="2" cx="50" cy="50" rx="48" ry="12" />
  </g>
</svg>
